@if (shouldShow()) {

<button class="chat-button"
        (click)="openChat()"
        [class.has-unread]="unreadCount() > 0"
        [class.has-messages]="hasMessages()"
        [title]="hasMessages() ? 'Abrir chat de suporte' : 'Enviar mensagem de contato'"
        [attr.aria-label]="hasMessages() ? 'Abrir chat' : 'Ir para pÃ¡gina de contato'">
  <span class="material-icons">chat</span>
  @if (unreadCount() > 0) {
  <span class="badge">{{ unreadCount() }}</span>
  }
</button>
}

<app-chat-modal></app-chat-modal>
